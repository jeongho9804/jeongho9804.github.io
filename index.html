<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Open Graph 메타태그 (카카오톡 미리보기용) -->
  <meta property="og:title" content="송금 보내요 💸" />
  <meta property="og:description" content="클릭해서 카카오페이로 간편하게 송금할 수 있어요." />

  <title>송금 보내요</title>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #ffdd00;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .btn:hover {
      background-color: #ffe733;
    }
    .preview-img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>💸 송금 보내요</h1>
  <p>클릭 한 번으로 간편하게 송금할 수 있어요.</p>

  <!-- (선택) 카드와 같은 썸네일 이미지를 직접 페이지 안에도 넣기 -->
  <img class="preview-img" src="receive-money-preview.png" alt="송금 카드 미리보기">

  <p style="margin-top: 50px; font-size: 0.85rem; color: #999;">

  </p>
</body>
</html>
